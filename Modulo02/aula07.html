<html>
    <body>
        <script> //laços de repetição
            var n = 0

            while(n < 10){ //enquanto o contador for menor que 10 vai repetir
                console.log(n)
                n++
            }

            for(var i = 0; i < 10; i++){
                console.log('num', i)
            }

            var a = 0
            do{
                console.log('try', a)
                a++
            }while(a < 10)
        </script>
    </body>
</html>
