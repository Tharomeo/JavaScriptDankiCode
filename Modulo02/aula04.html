<html>
    <body>
        <script>
            //Condições

//Escolha um dos programas abaixo para testar

//---------------------------------------------------------------------------

            //Verificando igualdade na string

            var nome = 'Guilherme'

            if (nome == 'Felipe'){
                console.log('if true')
            }

            else if(nome == 'Guilherme'){
                console.log('else if true')
            }

            else{
                console.log('Entrou no else')
            }

//---------------------------------------------------------------------------

            //Verificando tamanho de um valor 

            var numero = 10

            if(numero <= 10){
                console.log('Numero menor ou igual a 10')
            }

            else if(numero > 10){
                console.log('Numero maior que 10')
            }

            else{
                console.log('É um numero?')
            }

//---------------------------------------------------------------------------

            //Verificando igualdade e diferença das variaveis

            if(nome != 'Guilherme'){
                console.log('Não é Guilherme')
            }
            else{
                console.log('Olá Guilherme')
            }

//---------------------------------------------------------------------------

            //Verificação com && e ||

            if(numero != 10 && nome == 'Guilherme'){ //as 2 infos precisam estar corretas
                console.log('true')
            }
            if(numero != 10 || nome == 'Guilherme'){ //apenas 1 das infos precisa estar correta
                console.log('true')
            }
        </script>
    </body>
</html>
